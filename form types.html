            <form> 
                <h1><i>Signup Form</i></h1><br>
                <input type="text" name="username" placeholder="enter username"><br><br>
                <input type="email" name="mail id" placeholder="enter mail id" required><br><br>
                <input type="tel" name="mobile number" placeholder="enter mobile No." required><br><br>
                <input type="password" pattern="/^\w+([\.-]?\w+)*@\w+([.\-]?\w+)*(\.\w{2,3})+$/" name="password" placeholder="enter password" required><br><br>
                <input type="password" name="password" placeholder="confirm password" required><br><br>
                <input type="reset" value="clear"><br><br>
